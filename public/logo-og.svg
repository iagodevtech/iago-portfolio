<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="#06b6d4" opacity="0.1"/>
  
  <!-- Main content -->
  <g transform="translate(100, 200)">
    <!-- Code brackets -->
    <text x="50" y="80" font-family="monospace" font-size="60" fill="#64748b" opacity="0.3">&lt;/&gt;</text>
    
    <!-- Main title -->
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">
      Iago Dev
    </text>
    
    <!-- Subtitle -->
    <text x="200" y="140" font-family="Arial, sans-serif" font-size="36" fill="#94a3b8">
      Desenvolvedor FullStack
    </text>
    
    <!-- Tech stack -->
    <text x="200" y="200" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
      React • TypeScript • Node.js • Python
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#textGradient)" opacity="0.8"/>
</svg>
