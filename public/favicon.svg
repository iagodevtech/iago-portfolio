<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- AI Text -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#glow)">
    IA
  </text>
  
  <!-- Decorative elements -->
  <circle cx="8" cy="8" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="24" cy="8" r="1.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="8" cy="24" r="1.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="24" cy="24" r="2" fill="rgba(255,255,255,0.3)"/>
</svg>
